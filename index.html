<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard de Productos - Grupo Felmel</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üöÄ</text></svg>"
        />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>
                    <span class="rocket-icon">üöÄ</span>Dashboard de Productos
                </h1>
                <p>Grupo Felmel - Gesti√≥n de Inventario</p>
            </div>

            <div class="controls">
                <div class="controls-row">
                    <button id="consultarBtn" class="btn">
                        üìä Consultar Productos
                    </button>
                    <button id="exportarBtn" class="btn btn-success" disabled>
                        üì• Exportar a CSV
                    </button>
                    <button
                        id="cargarMasBtn"
                        class="btn btn-secondary"
                        style="display: none"
                    >
                        ‚¨áÔ∏è Cargar M√°s Productos
                    </button>
                </div>

                <div class="controls-info">
                    <div class="pagination-info">
                        <span id="paginationInfo"
                            >Carga r√°pida: primeros 100 productos</span
                        >
                    </div>
                    <div class="speed-controls">
                        <label>
                            <input type="checkbox" id="cargaRapida" checked />
                            Carga r√°pida (100 productos)
                        </label>
                    </div>
                </div>

                <div class="filters">
                    <div class="filter-group">
                        <label for="filterSku">SKU</label>
                        <input
                            type="text"
                            id="filterSku"
                            placeholder="Buscar por SKU..."
                        />
                    </div>
                    <div class="filter-group">
                        <label for="filterNombre">Nombre</label>
                        <input
                            type="text"
                            id="filterNombre"
                            placeholder="Buscar por nombre..."
                        />
                    </div>
                    <div class="filter-group">
                        <label for="filterCategoria">Categor√≠a</label>
                        <select id="filterCategoria">
                            <option value="">Todas las categor√≠as</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filterMaterial">Material</label>
                        <input
                            type="text"
                            id="filterMaterial"
                            placeholder="Buscar por material..."
                        />
                    </div>
                    <div class="filter-group">
                        <label for="filterPrecio">Precio m√°ximo</label>
                        <input
                            type="number"
                            id="filterPrecio"
                            placeholder="0.00"
                            min="0"
                            step="0.01"
                        />
                    </div>
                </div>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p id="loadingText">Consultando productos...</p>
                <div class="progress-info">
                    <span id="progressText">Iniciando...</span>
                </div>
            </div>

            <div id="error" class="error" style="display: none"></div>

            <div
                id="tableContainer"
                class="table-container"
                style="display: none"
            >
                <div class="table-header">
                    <div class="table-title">Productos Consultados</div>
                    <div id="tableStats" class="table-stats"></div>
                </div>
                <div class="table-wrapper">
                    <table id="productTable">
                        <thead>
                            <tr>
                                <th onclick="sortTable('sku')">SKU ‚ÜïÔ∏è</th>
                                <th onclick="sortTable('nombre')">Nombre ‚ÜïÔ∏è</th>
                                <th onclick="sortTable('categoria')">
                                    Categor√≠a ‚ÜïÔ∏è
                                </th>
                                <th onclick="sortTable('material')">
                                    Material ‚ÜïÔ∏è
                                </th>
                                <th onclick="sortTable('precio')">Precio ‚ÜïÔ∏è</th>
                                <th onclick="sortTable('precioDescuento')">
                                    Precio 35% Desc. ‚ÜïÔ∏è
                                </th>
                                <th onclick="sortTable('fecha')">
                                    √öltima Modificaci√≥n ‚ÜïÔ∏è
                                </th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="config.js"></script>
        <script src="api.js"></script>
        <script src="filters.js"></script>
        <script src="table.js"></script>
        <script src="export.js"></script>
        <script src="app.js"></script>
    </body>
</html>
